<html>
<head>
    <script src="//oss.maxcdn.com/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/6.0.0/markdown-it.min.js"></script>
    <script src="game-checklists.js"></script>
    <title>Checklist</title>
    <style>
    @media print {
        #gamebox {
            display: none;
        }
        a {
            text-decoration: none;
        }
    }
    details summary::-webkit-details-marker {
        /*float: right;*/
        display: none;
    }
    @media screen {
      details summary:after {
        padding-left: 0.5em;
        content: "▶";
      }
      details[open] summary:after {
        padding-left: 0.5em;
        content: "▼";
      }
    }
    </style>
</head>
<body>
    <div id="info" style="max-width: 400px; float: right;"></div>
    <div style="margin-left: auto; margin-right: auto; max-width: 800px;">
        <div id="gamebox">
            <details>
                <summary>Select a game:</summary>
                <ul id="gamelist"></ul>
        </div>
        <div id="checklist"></div>
    </div>
</body>
</html>
